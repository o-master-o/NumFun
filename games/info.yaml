    Welcome to X-pedition, an adventure where you solve math puzzles in a fun way!
    Your mission is to find the missing number, known as 'x', in different math problems.
    Ready to start your journey?
  instruction: |
    [b]1.[not b] Set Your Challenge Level: First, you'll choose the biggest number you want in your puzzles. 
       You can pick any number up to 1000 - the bigger the number, the trickier the puzzles!
       Pick Your Math Adventures: Decide which math challenges you want to try. 
       You can choose from adding (+), taking away (-), times (*), and division (/). 
       Mix them any way you like!
    
    [b]2.[not b] Solve the Math Puzzles: 
       The game will show you math problems with an 'x' in them. 
       Your job is to work out what number 'x' should be. 
       For example, if you see "3 + x = 5", what number should x be?
    
    [b]3.[not b] Guess and Check: You get three chances to guess the right answer for each puzzle. 
       Type in your guess and see if you've cracked it!

